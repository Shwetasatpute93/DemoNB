<div class="container m-4">

    <h4>Project : Bhalchandra Blessing</h4>

    <div class="card">
        <div class="card-body">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">Name</label>
                  <input type="text" class="form-control" id="validationCustom01"  required>
                  <div class="invalid-feedback">
                    Please Enter a Name.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Mobile No</label>
                  <input type="text" class="form-control" id="validationCustom02"  required>
                  <div class="invalid-feedback">
                    Please Enter a mobile no.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustomUsername" class="form-label">Email</label>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please Enter Email Id.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Address</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom04" required>
                    <div class="invalid-feedback">
                      Please provide a valid zip.
                    </div>
                  </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Pincode</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom06" class="form-label">Requirement For</label>
                    <select class="form-select" aria-label="Default select example" id="validationCustom06" required>
                        <option value="1BHK">1 BHK</option>
                        <option value="2BHK">2 BHK</option>
                        <option value="3BHK">3 BHK</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom07" class="form-label">Budget </label>
                    <select class="form-select" aria-label="Default select example" id="validationCustom06" required>
                        <option value="30-40Lac">30-40 Lac</option>
                        <option value="40-50Lac">40-50 Lac</option>
                        <option value="50-60Lac">50-60 Lac</option>
                        <option value="60Lac">60+ Lac</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom08" class="form-label">Flat Area(Sq.Ft)</label>
                    <select class="form-select" aria-label="Default select example" id="validationCustom06" required>
                        <option value="350-450">350-450</option>
                        <option value="450-550">450-550</option>
                        <option value="600-700">600-700</option>
                        <option value="700-800">700-800</option>
                        <option value="800+">800+</option>
                    </select>
                </div>
                <!-- <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div> -->
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </div>
      </div>
  
</div>
